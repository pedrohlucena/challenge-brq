<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar nova rotina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body style="background-color: #15161A; color: white;">
    <div class="container-fluid">
        <a href="../list-of-rotines/index.html" ><img class="mt-3 mb-2" src="../../assets/images/return-button.svg" alt="..."></a>
        
        <div class="row">
            <p class="text-start fs-1 col-md-8 offset-md-1 color-white-brq">Criar nova rotina</p>
        </div>

        <div class="container ">
          <form class="">
            <div class="form-group col-md-10 offset-md-1 mb-4">
              <label for="nome-rotina">Nome da Rotina</label>
              <input type="text" class="form-control" id="nome-rotina" placeholder="" onblur="habilitarBotaoCriarRotina()">
            </div>
            <div class="form-group col-md-10 offset-md-1 mb-4">
              <label for="tipo-acionamento">Tipo de Acionamento</label>
              <select class="form-control" id="tipo-acionamento" onchange="abreNovoCampoAcao()" onblur="habilitarBotaoCriarRotina()">
                <option value="manual">Manual</option>     
                <option value="horario">Em horário específico</option>
                <option value="distancia">A determinada distância da casa</option>
                <option value="minutos">Quantidade de minutos da residência </option>
              </select>
            </div>

            <div id="campos_de_acao">
              <div id="campo_horario_determinado" class="acao">
                <!--INSERIR HORARIO DE ACORDO COM OPÇÃO SELECIONADA ACIMA -->
              </div>
              <div id="campo_certa_distancia" class="acao">
                <!--INSERIR DISTANCIA DE CASA DE ACORDO COM OPÇÃO SELECIONADA ACIMA -->
              </div>
              <div id="campo_tantos_minutos" class="acao">
                <!--INSERIR TEMPO RESTANTE DE ACORDO COM OPÇÃO SELECIONADA ACIMA -->
              </div>
            </div>
            <hr>
            <!--____________________________________________________________________-->
            <!-- CAMPO SE REPETE APÓS CLIQUE NO BOTÃO ABAIXO--> 
            <div id="selecao_dispositivos" class="container"></div>    
            <div class="botoes row">
              <div class="col col-md-5">
                <button onclick="adicionarDispositivo()" id="botao_seleciona_dispositivo" class="btn btn-sm btn-secondary mb-2">+</button>
                <label for="botao_seleciona_disposityivo" id="label_botao_seleciona_dispositivo">Adicionar Dispositivo</label>      
              </div>
              <div class="col col-md-5" id="botao_excluir">                
              </div>
            </div>    
          </form>
          <button type="submit" class="btn btn-success mt-4 disabled" id="botao-criar-rotina" onclick="window.location.reload()">Criar Rotina</button>
        </div>
    </div>
    
    <script src="../../js/create-routine.js"></script>
</body>
</html>
